
<html>
    <head>
        <title>Main page</title>
    </head>

    <body>
        <div >
            <nav >
                <a href="{% url 'core:index' %}" >Talk</a>

                <div >
                    <a href="{% url 'core:index' %}">Home</a>
                    <a href="{% url 'core:about' %}">About</a>
                

                    {% if request.user.is_authenticated %}
                        <a href="{% url 'chat:admin' %}" >Chat Admin</a>
                    {% endif %}
                
                </div>
            </nav>

            <main >
                {% if messages %}
                    <div >
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </main>
        </div>

        <footer >
            <p>Copyright (c) 2023 - Jatte</p>
        </footer>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
